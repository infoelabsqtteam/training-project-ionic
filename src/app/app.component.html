<ion-app  [ngClass]="{'networkOff':networkOffline}">
    <ion-menu side="start" menuId="custom" contentId="main" *ngIf="showSidebarMenu">
        <ion-content class="sidenav" >
            <div class="sidebarheader">
                <div class="profilpic"><ion-icon name="person-circle-outline"></ion-icon></div>
                <div class="prifiledetails" *ngIf="userInfo">
                    <h4 style="margin:0">{{userInfo.name}}</h4><small>{{userInfo.email}}</small>
                </div>
                <ion-menu-toggle (click)="onLogout()"><ion-icon name="power-outline"></ion-icon></ion-menu-toggle>
            </div>
            <ion-list class="menulist">
                <ion-menu-toggle>
                    <ion-item lines="none" [routerLink]="['/home']">
                        <ion-icon name="home-outline"></ion-icon>
                        <ion-label class="ion-margin-start">Home</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item lines="none" [routerLink]="['/createpwd']">
                        <ion-icon name="key-outline"></ion-icon>
                        <ion-label class="ion-margin-start">Change Password</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <!-- Dynamic Sidebar -->
                <ion-menu-toggle auto-hide="false">
                    <ion-item lines="none" *ngFor="let cardItem of cardList; let i = index"
                        (click)="showCardTemplate(cardItem, i)" lines="none" detail="false"
                        [class.selected]="selectedIndex == i" [ngClass]="cardItem.sidebar_menu?'ion-show':'ion-hide'">
                        <ion-avatar slot="start"><img [src]="cardItem.image_src"></ion-avatar>
                        <ion-label class="ion-margin-start">{{cardItem.name}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <!-- Dynamic Sidebar End -->
                <ion-menu-toggle>
                    <ion-item (click)="shareApp()">
                        <ion-icon name="share" slot="start" style="margin-right:16px;"></ion-icon>
                        <!-- <span class="material-symbols-outlined"slot="start" >share</span> -->
                        <ion-label class="ion-margin-start">Share</ion-label>
                    </ion-item>                    
                </ion-menu-toggle>
            </ion-list>
            <ion-footer>
                <!-- <div class="socialgroup">
                    <ion-icon name="logo-linkedin"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                </div> -->
                <ion-note class="icon-row"> {{app_Version}} </ion-note>
            </ion-footer>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main id="main"></ion-router-outlet>
</ion-app>

  <div class="network-wrapper">
    <div class="wifi-icon-wrapper">
      <span class="wifi-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="74" viewBox="0 -960 960 960" width="74" style="fill:#0073CE;"><path d="M790-56 414-434q-47 11-87.5 33T254-346l-84-86q32-32 69-56t79-42l-90-90q-41 21-76.5 46.5T84-516L0-602q32-32 66.5-57.5T140-708l-84-84 56-56 736 736-58 56Zm-310-64q-42 0-71-29.5T380-220q0-42 29-71t71-29q42 0 71 29t29 71q0 41-29 70.5T480-120Zm236-238-29-29-29-29-144-144q81 8 151.5 41T790-432l-74 74Zm160-158q-77-77-178.5-120.5T480-680q-21 0-40.5 1.5T400-674L298-776q44-12 89.5-18t92.5-6q142 0 265 53t215 145l-84 86Z"></path></svg>
      </span>  
    </div>
    <div>
      <h4 class="ion-label">No Internet</h4>
      <p class="subtitle">
        Please check your internet connection
      </p>
    </div>
    <div>
      <button>Try Again</button>
    </div>
  </div>
</div>
