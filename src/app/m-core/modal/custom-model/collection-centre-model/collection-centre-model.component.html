<ion-header>
  <ion-toolbar>
    <ion-title>COLLECTION CENTER</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="{{selectedCenter?._id}}" [(ngModel)]="selectedCenter">
      <ion-item *ngFor="let item of staticData.collection_centre">
        <ion-label>{{item.name}}</ion-label>
        <ion-radio slot="end" [value]="item?._id" (ionFocus)="selectedCollectionCenter(item)"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" shape="" fill="outline" size="" color="" (click)="closeModal()" class="waves-light" (click)="closeModal('NAVIGATE')"><ion-icon name="map-outline" slot="start"></ion-icon>NAVIGATE TO MAP
    <!-- <span class="material-symbols-outlined" ></span> -->
  </ion-button>
</ion-footer>
