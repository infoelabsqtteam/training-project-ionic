<ion-header>
  <ion-toolbar>
    <ion-title>Scanning</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #square class="square" id="square"></div>
  <div class="zoom-ratio-wrapper">
    <ion-range
      [min]="minZoomRatio"
      [max]="maxZoomRatio"
      [disabled]="minZoomRatio === undefined || maxZoomRatio === undefined"
      (ionChange)="setZoomRatio($any($event))"
      [value]="0" 
      [pin]="true"
      [snaps]="true"
      [ticks]="true"
    ></ion-range>
  </div>
  <ion-fab
    slot="fixed"
    horizontal="end"
    vertical="bottom"
    class="scanner-button"
  >
    <ion-fab-button *ngIf="readBarCodeImageFromDevice" (click)="readBarcodeFromImage()">
      <ion-icon name="image-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button *ngIf="isTorchAvailable" (click)="toggleTorch()">
      <ion-icon name="flashlight"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
