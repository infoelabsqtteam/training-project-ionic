<ion-header>
  <ion-toolbar>
    <ion-title>Scanning</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #square class="square" id="square"></div>
  <ion-fab
    *ngIf="isTorchAvailable"
    slot="fixed"
    horizontal="end"
    vertical="bottom"
    class="scanner-button"
  >
    <!-- <ion-fab-button (click)="readBarcodeFromImage()">
      <ion-icon name="images-outline"></ion-icon>
    </ion-fab-button> -->
    <ion-fab-button (click)="toggleTorch()">
      <ion-icon name="flashlight"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
