  <form [formGroup]="templateForm" *ngIf="tableFields.length > 0" novalidate>
    <div *ngFor="let tableField of tableFields; let i = index">
      <div *ngIf="tableField.type == 'text'">
        <ion-item lines="full">
          <ion-label position="floating">{{ tableField.label }}</ion-label>
          <ion-input [formControlName]="tableField.field_name" type="text"></ion-input>
        </ion-item>
      </div>
      <div *ngIf="tableField.type == 'dropdown'">
        <ion-item *ngIf="tableField.datatype != 'object'">
          <ion-label>Users</ion-label>
          <ion-select  [formControlName]="tableField.field_name">
            <ion-select-option *ngFor="let staticValue of staticData[tableField.ddn_field]" [value]="staticValue" [innerHtml]="getddnDisplayVal(staticValue)"></ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="tableField.datatype == 'object'">
          <ion-label>Users</ion-label>
          <ion-select [compareWith]="compareWith" [formControlName]="tableField.field_name">
            <ion-select-option *ngFor="let staticValue of staticData[tableField.ddn_field]" [value]="staticValue" [innerHtml]="getddnDisplayVal(staticValue)"></ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </div> 
    
    <ion-row>
      <ion-col>
        <span *ngFor="let action_button of formFieldButtons; let i=index" > 
          <ion-button type="button" *ngIf="action_button.type == 'button'" (click)="take_action_on_click(action_button)" color="danger" [disabled]="!templateForm.valid" expand="block">{{action_button.label}}</ion-button>
        </span>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
