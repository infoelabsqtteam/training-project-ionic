<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{web_site}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides class="slidesize">

        <ion-slide *ngFor="let data of bannerData">
            <div class="cardbox2 ion-text-center">
                <h1 class="maintop ion-text-center">{{data.name}} </h1>
                <ion-row>
                    <ion-col size="5">
                        <h2 class="h2Today">Today</h2>
                        <h2 class="h2Total">Yesterday </h2>
                    </ion-col>
                    <ion-col size="3">
                        <h2 class="h2Today">{{data.today_count}}</h2>
                        <h2 class="h2Total">{{data.yesterday_count}}</h2>
                    </ion-col>
                    <ion-col size="4">
                        <h2 class="h2Today">{{data.today_total?data.today_total:'0'}}</h2>
                        <h2 class="h2Total">{{data.yesterday_total?data.yesterday_total:'0'}}</h2>
                    </ion-col>
                </ion-row>
                <!-- <div class="dummy">This is dummy data. work in progress.</div>  -->
            </div>
        </ion-slide>
