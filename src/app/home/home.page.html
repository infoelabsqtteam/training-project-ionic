<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start"><ion-menu-button><img src="assets/img/icons/menu.svg"></ion-menu-button></ion-buttons>
        <ion-searchbar (click)="openSearch()"></ion-searchbar>
        <ion-buttons slot="end"><ion-icon name="notifications-outline"></ion-icon></ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="pages">
    <div class="banner">
        <swiper [slidesPerView]="3" [spaceBetween]="8" [autoplay]="true" [loop]="true" [centeredSlides]="true" class="mySwiper">
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner1.png"></div></ng-template>        
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner2.png"></div></ng-template>
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner1.png"></div></ng-template>        
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner2.png"></div></ng-template>
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner1.png"></div></ng-template>        
            <ng-template swiperSlide><div class="slideshow"><img src="assets/img/home/banner2.png"></div></ng-template>
        </swiper>
    </div>
    <!-- <canvas #barCanvas></canvas> -->
    <div class="catlist">
        <ul>
            <li *ngFor="let data of list; let i = index" (click)="showCardTemplate()" [class.selected]="selectedIndex == i">
                <div class="caticon">
                    <img src="assets/img/home/{{data.img}}.webp" width="20">
                </div>
                <span>{{data.title}}</span>
            </li>
        </ul>
    </div>
</ion-content>
