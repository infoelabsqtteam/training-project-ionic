<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()"><ion-back-button defaultHref="/crm/quotation"></ion-back-button></ion-buttons>
    <ion-title class="ion-no-padding ion-text-capitalize">{{childDataTitle}} {{childLastName}}</ion-title>
    <ion-buttons slot="end"><ion-icon name="search"></ion-icon></ion-buttons>
    <ion-buttons slot="end" class="ion-padding-start"><ion-icon name="notifications-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="contactprofile">
  <div class="profileicon">AT</div>
   <h3>{{childDataTitle}} {{childLastName}}</h3>
   <p>{{designation}}</p>
  <div class="contactmedia">
    <ion-button (click)="call(mobile,i)"><img src="assets/img/icons/phone.svg"></ion-button>
    <ion-button routerLink="/crm/whatsapp-chat"><img src="assets/img/icons/comment.svg"></ion-button>
    <ion-button><img src="assets/img/icons/mail.svg"></ion-button>
    <ion-button><img src="assets/img/icons/edit.svg"></ion-button>
  </div>
</div>
