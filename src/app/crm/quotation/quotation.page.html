<ion-content class="pages quotation">

  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-item>
        <ion-label (click)="openFilter=!openFilter" class="cursor_pointer">Filter
          <ion-icon name="chevron-down-outline" class="ion-float-end"></ion-icon>
        </ion-label>		
      </ion-item>
    </ion-col>
  </ion-row>

  <div id="ion_accordian" class="ion_accordian ion-no-padding" *ngIf="openFilter">
    <div [formGroup]="filterForm" >
      <div class="search_div ion-padding">
        <div *ngFor="let column of columnList; index as j" style="position: relative;">
          <div  *ngIf="column.type == 'text'" [ngClass]="column.filter?'ion-show':'ion-hide'" >
          <input type="checkbox" checked>
          <i></i>
          <h2>{{column.field_label}}</h2>
          <div class="input_div">
            <ion-input [formControlName]="column.field_name" clearInput placeholder="Search Here"></ion-input>
          </div>
          </div>
        </div>
        <ion-buttons class="ion-padding-vertical ion-justify-content-around">
          <ion-button fill="outline" size="" color="tertiary" shape="round" class="ion-text-capitalize" (click)="closefilterCard()">Close</ion-button>
          <ion-button type="submit" fill="outline" size="" color="tertiary" shape="round" class="ion-text-capitalize" (click)="filterCard()">Apply</ion-button>
        </ion-buttons>
      </div>
    </div>    
  </div>

  <ion-list class="contactlist" *ngIf="cardType == 'summary'">
    <ion-item-sliding *ngFor="let card of carddata; index as i">
        <ion-item class="quotationlist">
          <ion-row class="ion-align-items-center inner_padding">
            <ion-col *ngFor="let column of columnList; index as j" [size]="column.column_size" class="ion-no-padding"  (click)="detailCardButton(column,card)">
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'number'" [innerHTML]="getValueForGrid(column,card)"></p>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'currency'" [innerHTML]="getValueForGrid(column,card)"></p>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'text'" [innerHTML]="getValueForGrid(column,card)"></p>
              <ion-button [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'button'" [innerHTML]="getValueForGrid(column,card)"></ion-button>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'date' || column.type == 'datetime'" [innerHTML]="getValueForGrid(column,card)"></p>
            </ion-col>
          </ion-row>
        </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list class="contactlist" *ngIf="cardType == 'report'">
    <ion-item-sliding *ngFor="let card of carddata; index as i">
        <ion-item class="quotationlist">
          <ion-row class="ion-align-items-center inner_padding">
            <ion-col *ngFor="let column of columnList; index as j" [size]="column.column_size" class="ion-no-padding"  (click)="detailCardButton(column,card)">
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'number'" [innerHTML]="getValueForGrid(column,card)"></p>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'currency'" [innerHTML]="getValueForGrid(column,card)"></p>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'text'" [innerHTML]="getValueForGrid(column,card)"></p>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'email'" [innerHTML]="getValueForGrid(column,card)"></p>
              <ion-button [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'button'" [innerHTML]="getValueForGrid(column,card)"></ion-button>
              <p [ngClass]="column.class_name ? column.class_name  : ''" *ngIf="column.type == 'date' || column.type == 'datetime'" [innerHTML]="getValueForGrid(column,card)"></p>
            </ion-col>
          </ion-row>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
