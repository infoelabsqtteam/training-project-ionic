<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()"><ion-back-button defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-title class="ion-no-padding ion-text-capitalize">{{cardtitle}}</ion-title>
    <ion-buttons slot="end"><ion-icon name="search"></ion-icon></ion-buttons>
    <ion-buttons slot="end" class="ion-padding-start" (click)="comingSoon()"><ion-icon name="notifications-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="menutab">
  <ion-slides>
    <ion-slide *ngFor="let cardItem of cardList; let i = index" (click)="showCardTemplate(cardItem, i)" [class.active]="selectedIndex == i"  [ngClass]="cardItem.sidebar_menu && cardItem.name !== 'CRM'?'ion-show':'ion-hide'">
      <ion-tab-button  ><ion-label>{{cardItem.name}}</ion-label> </ion-tab-button>
    </ion-slide>
  </ion-slides>
    <!-- <ion-tab-button routerLink="/crm/enquiry"><ion-label>Enquiry Master</ion-label></ion-tab-button>
    <ion-tab-button routerLink="/crm/quotation" class="active"><ion-label>Quotation</ion-label></ion-tab-button> -->
</div>

<ion-content class="pages quotation">

  <div class="filter ion-text-end">
    <ion-label (click)="openFilter=!openFilter"><ion-icon name="funnel"></ion-icon> Filter</ion-label>
  </div>

  <div id="ion_accordian" class="ion_accordian ion-no-padding filterdata" *ngIf="openFilter">
    <div [formGroup]="filterForm" >
      <div class="search_div ion-padding">
        <div *ngFor="let column of columnList; index as j" style="position: relative;">
          <div class="filteritem" *ngIf="column.type == 'text'" [ngClass]="column.filter?'ion-show':'ion-hide'" >
                <input type="checkbox" checked disabled>
                <ion-input class="ion-text-capitalize" [formControlName]="column.field_name" clearInput [placeholder]="column.field_label"></ion-input>
          </div>
        </div>
        <ion-buttons class="ion-padding-vertical ion-justify-content-around">
          <ion-button fill="outline" class="ion-text-capitalize" (click)="closefilterCard()">Close</ion-button>
          <ion-button fill="outline" class="ion-text-capitalize" (click)="clearfilterCard()">Clear</ion-button>
          <ion-button type="submit" fill="outline" class="ion-text-capitalize" (click)="filterCard()">Apply</ion-button>
        </ion-buttons>
      </div>
    </div>    
  </div>

  
  <div *ngIf="filterCount == 0" class="nodatafound">    
    <ion-img src="../../../assets/nodatafound.png"></ion-img>
    <p>Go Back or Try adjusting your filter.</p>
    <ion-button color="primary" fill="outline" size="small" (click)="clearfilterCard()">Go Back</ion-button>
  </div>
