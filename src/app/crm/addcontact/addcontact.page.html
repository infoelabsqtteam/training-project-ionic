<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="crm/contact"></ion-back-button></ion-buttons>
    <ion-title class="ion-no-padding ion-text-uppercase">crm</ion-title>
    <ion-buttons slot="end"><ion-icon name="search"></ion-icon></ion-buttons>
    <ion-buttons slot="end" class="ion-padding-start"><ion-icon name="notifications-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs class="innerpagetabs">
  <ion-tab-bar slot="top">
      <ion-tab-button class="activetab"><ion-label>Contact</ion-label> </ion-tab-button>
      <ion-tab-button><ion-label>Enquiry Master</ion-label></ion-tab-button>
      <ion-tab-button><ion-label>Quotation</ion-label></ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-content class="pages">
  <div class="addnewform">
    <form>
      <ion-item>
        <ion-label position="floating">Person Name</ion-label>
        <ion-input autocomplete="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company Address</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pin Code</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mobile No.</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-button type="submit" [disabled]="disabled? 'desabledbtn': '' "  expand="full">Save & Move To Enquiry <ion-icon name="arrow-forward"></ion-icon></ion-button>
  </form>
</div>
</ion-content>
