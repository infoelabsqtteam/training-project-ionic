<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="crm/contact"></ion-back-button></ion-buttons>
    <ion-title class="ion-no-padding ion-text-uppercase">Amit Tomer</ion-title>
    <ion-buttons slot="end"><ion-icon name="search"></ion-icon></ion-buttons>
    <ion-buttons slot="end" class="ion-padding-start"><ion-icon name="notifications-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>



<div class="contactprofile">
  <div class="profileicon">AT</div>
   <h3>Amit Tomer</h3>
   <p>Project Manager</p>
  <div class="contactmedia">
    <ion-button><img src="assets/img/icons/phone.svg"></ion-button>
    <ion-button routerLink="/crm/whatsapp-chat"><img src="assets/img/icons/comment.svg"></ion-button>
    <ion-button><img src="assets/img/icons/mail.svg"></ion-button>
    <ion-button><img src="assets/img/icons/edit.svg"></ion-button>
  </div>
</div>

<div class="menutab">
    <ion-tab-button routerLink="/crm/contact-details"><ion-label>Enquiry</ion-label> </ion-tab-button>
    <ion-tab-button class="active" routerLink="/crm/contact-quotation"><ion-label>Quotation</ion-label></ion-tab-button>
    <ion-tab-button><ion-label>Invoice</ion-label></ion-tab-button>
    <ion-tab-button><ion-label>Call History</ion-label></ion-tab-button>
</div>

<ion-content class="pages quotation">
  <ion-list class="contactlist">
    <ion-item-sliding *ngFor="let data of quotationdata" routerLink="../quotation-details">
        <ion-item>
          <ion-label>
            <h6>{{data.qtnno}}</h6>
            <h4>{{data.quotation}}</h4>
            <p><small>{{data.location}}</small></p>
          </ion-label>
          <ion-label slot="end" class="ion-text-end">
            <strong style="font-size:14px;">â‚¹ {{data.price}}</strong>
            <p><small>{{data.quotate}}</small></p>
            <small>{{data.simpleno}}</small>
          </ion-label>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
  <div class="addmore" routerLink="../addquotation"><ion-icon name="add-outline"></ion-icon> ADD</div>
</ion-content>
