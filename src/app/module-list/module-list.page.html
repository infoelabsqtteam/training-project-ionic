    </ion-row>

    <ion-grid>
        <div *ngFor="let data of gridData" class="divsize">
            <ion-row class="row-padding">
                <ion-col size="8">
                    <ion-label class="nameFont">{{data.company_name}}</ion-label>
                </ion-col>
                <ion-col size="4" class="ion-text-end nameFont">
                    <ion-label>{{data.final_amount | currency:'INR' :'symbol':'.2-2' }}</ion-label>
                </ion-col>
                <ion-col size="8">
                    <ion-label *ngIf="data.quotation_list && data.quotation_list.length > 0">{{data.quotation_list[0].info.product.name}}</ion-label>
                </ion-col>
                <ion-col size="4" class="ion-text-end">
                    <ion-label *ngIf="data.discount_percent > 0">Disc {{data.discount_percent}}%</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-label>{{data.createdByName}}</ion-label>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-label>{{data.createdDate | date:'dd-MMM-yy HH:mm'}}</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-button color="medium" class="boxsize">{{data.status}}</ion-button>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-button (click)="openModal(data)" color="medium" class="boxsize"> View </ion-button>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
