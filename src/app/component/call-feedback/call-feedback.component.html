<ion-content class="ion-padding-start ion-padding-end">
    <ion-item lines="none">
        <ion-icon class="ion-text-end" color="success" (click)="sendMessage(modalData.phone)" name="logo-whatsapp" slot="end"></ion-icon>
        <ion-icon class="ion-text-end" (click)="updateLead(modalData)" name="open-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label> Deposition Text</ion-label>
        <ion-select [(ngModel)]="deposition " (ionChange)="depositionChange($event) " cancelText="Cancel " okText="Okay ">
            <ion-select-option *ngFor="let status of depositionList " [value]="status ">{{status.name}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item lines="full ">
        <ion-label position="floating ">Comment</ion-label>
        <ion-textarea rows="3 " cols="5 " [(ngModel)]="modalData.comment" (ionChange)="checkButtonDisable(modalData)" placeholder=""></ion-textarea>
    </ion-item>
    <br>

    <!-- <ion-note class="ion-margin-top ">
        Set Reminder
    </ion-note> -->
    <ion-row>
        <div class="reminder-div">
            <ion-label>Remind me in</ion-label>
            <ion-input (click)="showDaysPicker()" [(ngModel)]="modalData.days" class="day-input"></ion-input>
            <ion-label>Days</ion-label>
            <ion-input type="text" (click)="showHourPicker()" class="day-input" [(ngModel)]="modalData.hours"></ion-input>
            <ion-label>Hrs</ion-label>
            <ion-input type="text" (click)="showMinutesPicker()" class="day-input" [(ngModel)]="modalData.minutes"></ion-input>
            <ion-label>Mins</ion-label>
        </div>
    </ion-row>

    </ion-item>

    <ion-item lines="full ">
        <ion-label position="floating ">Time</ion-label>
        <ion-datetime displayFormat="h:mm a " [min]="minTime " (ionChange)="timePicker($event) "></ion-datetime>
         <ion-input placeholder="HH:MM "></ion-input> 
    </ion-item> -->
    <ion-item lines="full ">
        <ion-label>Keep this lead on top</ion-label>
        <ion-toggle color="medium" (ionChange)="showOnTopChange(modalData.show_on_top)" [(ngModel)]="modalData.show_on_top"></ion-toggle>
        <!-- <ion-input placeholder="HH:MM "></ion-input> -->
    </ion-item>

    <ion-row class="ion-margin-vertical ">
        <ion-col>
            <ion-button type="button " (click)="onSubmit() " [disabled]="btnDisable" color="medium " expand="block ">Save</ion-button>
        </ion-col>
    </ion-row>


</ion-content>
