<ion-header>
    <ion-toolbar>
        <ion-title class="titleP">Quotation </ion-title>
        <ion-button (click)="_dismiss()" slot="end">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Rate</ion-label>
                        <ion-input type="number" [(ngModel)]="modalData.quotation_rate" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Param Quantum </ion-label>
                        <ion-input type="number" (ionChange)="caculateAmount($event, 'parameter_quantum')" [(ngModel)]="modalData.parameter_quantum"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Quantum Rate</ion-label>
                        <ion-input type="number" [(ngModel)]="modalData.quantum_rate" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Qty</ion-label>
                        <ion-input type="number" (ionChange)="caculateAmount($event, 'qty')" [(ngModel)]="modalData.qty"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Effective Rate</ion-label>
                        <ion-input type="number" [(ngModel)]="modalData.quotation_effective_rate" readonly></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Discount %</ion-label>
                        <ion-input type="number" (ionChange)="caculateAmount($event, 'discount_percent')" [(ngModel)]="modalData.discount_percent"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Discount Amount</ion-label>
                        <ion-input type="number" (ionChange)="caculateAmount($event, 'discount_amount')" [(ngModel)]="modalData.discount_amount"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">NetAmount</ion-label>
                        <ion-input type="number" [(ngModel)]="modalData.net_amount" readonly></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" (click)="saveQuotationAmount(modalData)" color="medium" expand="full">Submit</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
