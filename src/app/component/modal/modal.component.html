<ion-header>
  <ion-toolbar>
    <ion-title class="titleP">{{modalData.company_name}} </ion-title>
    <ion-button (click)="_dismiss()" slot="end">
      <ion-icon name="close"></ion-icon> 
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div  class="divsize">
      <ion-row>
        <ion-col size="4">Product Name</ion-col>
        <ion-col size="8"><ion-label>{{modalData.quotation_list[0].info.product.name}}</ion-label></ion-col>
        <ion-col size="4">Final Amount </ion-col>
        <ion-col size="8"><ion-label class="ion-text-end">{{modalData.final_amount}}</ion-label></ion-col>
        <ion-col size="4">Discount Percent</ion-col>
        <ion-col size="8"><ion-label class="ion-text-end">{{modalData.discount_percent}}%</ion-label></ion-col>
        <ion-col size="4">Created By Name </ion-col>
        <ion-col size="8"><ion-label>{{modalData.createdByName}}</ion-label></ion-col>
        <ion-col size="4">Created Date</ion-col>
        <ion-col size="8"><ion-label class="ion-text-end">{{modalData.createdDate | date:'dd-MMM-yy HH:mm'}}</ion-label></ion-col>
      </ion-row>
    </div>
  </ion-grid>
  
</ion-content>
