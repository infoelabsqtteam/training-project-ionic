<ion-header>
    <ion-toolbar>
        <a (click)="_dismiss()" slot="start">
            <ion-icon name="arrow-back-outline" mode="md" size="large"></ion-icon>
        </a>
        <ion-title class="ion-text-center">Add Address</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col size="6" class="ion-text-center">
            <ion-button fill="clear" color="medium" (click)="newAddress()"> Add New Address</ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
            <ion-button fill="clear" color="medium" (click)="showSavedAddress()"> Saved Address</ion-button>
        </ion-col>

    </ion-row>
    <div *ngIf="modalData.searchAddress">
        <ion-col size="12">
            <ion-searchbar [(ngModel)]="name" (ionChange)="onChangeValue(name)" placeholder="Search for area, street name" debounce="1000" (ionClear)="onClose(name)" animated></ion-searchbar>
        </ion-col>
        <div *ngFor="let data of autocompleteItems" class="divsize">
            <ion-item (click)="getFullAddress(data)">
                <ion-row class="row-padding">

                    <ion-col size="12">
                        <ion-label class="ion-text-wrap nameFont">{{data.description}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>
        </div>
    </div>
    <div>
        <!-- <ion-row *ngIf="!addNewAddress">
            <ion-col size="12">
                <ion-button expand="block" color="medium" (click)="addAddress()">Add New Address
                    <ion-ripple-effect type="bounded"></ion-ripple-effect>
                </ion-button>
            </ion-col>
        </ion-row> -->
        <ion-row *ngIf="(savedAddress) && (addressList && addressList.length>0)">
            <ion-col size="12">
                <ion-card *ngFor="let param of addressList; let i = index;">
                    <ion-item class="item-padding-none" lines="none" (click)="selectAddress(param, i)">
                        <ion-radio color="medium " class="checkbox-icon" [(ngModel)]="param.selected"></ion-radio>
                        <ion-label class="ion-margin-start">
                            <p class="ion-text-wrap ">{{param?.locality}}, {{param?.landmark}}</p>
                            <p class="ion-text-wrap ">{{param?.address}}</p>
                            <ion-chip>
                                <ion-label color="medium">{{param?.addtype}}</ion-label>
                            </ion-chip>
                        </ion-label>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>
    <div *ngIf="modalData.newAddress">
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none">
                    <ion-label class="ion-text-wrap">{{modalData.address}}</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">House/ Flat/ Block No</ion-label>
                    <ion-input [(ngModel)]="address.address1"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Landmark</ion-label>
                    <ion-input [(ngModel)]="address.landmark"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Instructions</ion-label>
                    <ion-input [(ngModel)]="address.instructions"></ion-input>
                </ion-item>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-radio-group [(ngModel)]="address.addtype">

                    <ion-item lines="none">
                        <ion-label>Home</ion-label>
                        <ion-radio color="medium" value="Home"></ion-radio>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label>Work</ion-label>
                        <ion-radio color="medium" value="Work"></ion-radio>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label>Others</ion-label>
                        <ion-radio color="medium" value="Others"></ion-radio>
                    </ion-item>

                </ion-radio-group>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="block" color="medium" (click)="saveNewAddress()">Submit
                    <ion-ripple-effect type="bounded"></ion-ripple-effect>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" color="medium">Close
                    <ion-ripple-effect type="bounded"></ion-ripple-effect>
                </ion-button>
            </ion-col>

        </ion-row>
    </div>
</ion-content>
