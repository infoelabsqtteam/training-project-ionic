<ion-content class="loginpage">
    <div class="logintitle">
        <h4>Welcome</h4>
        <p>Sign-In to continue</p>
    </div>
    <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="formgroup">
                <ion-item>
                    <ion-label position="floating">Email Id</ion-label>
                    <ion-input type="email" formControlName="email" placeholder="Email Id"></ion-input>
                </ion-item>
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert">
                    <div *ngIf="f.email.errors.required" class="warning">Email Id is required.</div>
                    <div *ngIf="f.email.errors?.email" class="warning">Enter Valid Email Id.</div>
                </div>
            </div>
            <div class="formgroup">
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [type]="showpassword ? 'text': 'password'" formControlName="password" placeholder="Password"></ion-input>
                    <ion-icon [name]="showpassword ? 'eye-off' : 'eye' " class="showpassword" (click)="showtxtpass()"></ion-icon>
                </ion-item>
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert"><div *ngIf="f.password.errors.required" class="warning">Password Id is required.</div></div>
            </div>
            <div class="formgroup ion-text-end"><ion-text class="forgetpassword" [routerLink]="['/auth/forgetpassword']">Forgot Password?</ion-text></div>
            <div class="formgroup"><ion-button type="submit" [disabled]="checkValidate()" expand="full">Login <ion-icon name="arrow-forward"></ion-icon></ion-button></div>
            <div class="formgroup ion-text-center"><ion-text class="signup" [routerLink]="['/auth/signupe']">Don't have an account ? <strong>Sign-up</strong></ion-text></div>
            <div class="signinwith ion-padding-vertical"><span><i>Or sign-in with</i></span></div>
            <p class="ion-text-center"><span class="mailicon"><ion-icon name="mail"></ion-icon></span></p>
        </form>
    </div>
</ion-content>
