<ion-header>
    <ion-toolbar class="Rectangle-98">
        <ion-buttons slot="start">
            <!-- <ion-button (click)="addAddress()"> -->
            <ion-icon slot="icon-only" size="large" class="header-icon" (click)="goToHome()" name="chevron-back-sharp"></ion-icon>
            <!-- </ion-button> -->
        </ion-buttons>
        <div class="ion-text-wrap header-title">
            Order History
        </div>
    </ion-toolbar>

</ion-header>
<ion-content>
    <div *ngFor="let order of orderHistory">
        <ion-card>

            <ion-row class="row-padding">
                <ion-col size="7">
                    <ion-label class="nameFont"><strong>{{order?.name | titlecase}}</strong></ion-label>
                </ion-col>
                <ion-col size="5" class="ion-text-end">
                    <ion-label>{{order?.phone }}
                    </ion-label>
                </ion-col>
                <ion-col size="7" class="nameFont">
                    <ion-label class="nameFont">{{order.createdDate | date:'dd-MMM-yy HH:mm'}}</ion-label>

                </ion-col>
                <ion-col size="5" class="ion-no-margin ion-no-padding ion-text-end">
                    <ion-label>{{order?.netAmount | currency:'INR':'symbol':'1.2-2' }}
                    </ion-label>
                </ion-col>

                <ion-col offset="8" size="4" class="ion-text-end">
                    <ion-button size="small" color="medium " class="call-btn " (click)="viewOrderDetails(order); $event.stopPropagation(); ">View Details</ion-button>
                </ion-col>

            </ion-row>


        </ion-card>
    </div>
</ion-content>
