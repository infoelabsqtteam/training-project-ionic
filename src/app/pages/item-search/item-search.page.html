<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Product Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col size="12">
        <ion-searchbar [(ngModel)]="name" (ionChange)="onChangeValue(name)" debounce="1000" (ionClear)="onClose(name)" animated></ion-searchbar>
    </ion-col>

    <div class="main_content_div">

        <div class="left_div" *ngFor="let item of allProducts; let i = index">
            <div class="back_image" [style.backgroundImage]="'url(assets/med-1.jpg)'"></div>
            <div class="second_div">
                <ion-label class="name">{{item.name}}</ion-label>
                <ion-label class="prize"> {{item.mrp | currency:'INR' :'symbol':'.2-2'}}</ion-label>
                <ion-button size="small" class="ion-margin-top" size="small" (click)="addToCart(item)" color="medium" shape="round" fill="outline">Add To Cart</ion-button>
            </div>
            <div class="last_div">
                <ion-button (click)="plus(item, i)" size="small" fill="clear">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>

                <!-- <ion-label><span>{{value}}</span></ion-label> -->

                <div class="text_div">
                    <div class="lbl_div">{{item.qty}}</div>
                </div>

                <ion-button (click)="minus(item, i)" size="small" fill="clear">
                    <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-toolbar>
            <ion-button class="ion-text-center" expand="full" fill="clear" routerLink="/cart-items">View Cart
            </ion-button>
        </ion-toolbar>

    </ion-toolbar>
</ion-footer>
