<ion-header class="ion-no-border header-bg">
    <ion-toolbar class="Rectangle-98 ion-no-margin">
        <ion-buttons slot="start">
            <!-- <ion-button (click)="addAddress()"> -->
            <ion-icon slot="icon-only" size="large" class="header-icon" [routerLink]="['/tab/home2']" name="chevron-back-sharp"></ion-icon>
            <!-- </ion-button> -->
        </ion-buttons>
        <!-- <ion-title (click)="addAddress()" size="small" class="Gurgaon"> -->
        <div class="ion-text-wrap header-title">
            Product Details
        </div>

        <!-- </ion-title> -->

        <!-- <img src="assets/newdesign/Path 229.svg" />
    <img src="assets/newdesign/discount.svg" class="discount" />
    <img src="assets/newdesign/Group 45.svg" class="Group-45" /> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="top-row-bg">
        <ion-col size="1" class="ion-text-end">
            <ion-icon name="location-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
            <ion-text>Deliver to {{currentLocation?.locality}}</ion-text>
            <ion-icon name="chevron-down-outline" class="down-icon"></ion-icon>
        </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-margin-start">
        <ion-col size="12">
            <ion-label><strong>{{product_detais?.name}}</strong></ion-label>
        </ion-col>
    </ion-row>

    <ion-slides pager="true" [options]="slideOptsOne">
        <ion-slide *ngFor="let item of list">
            <img class="Image-23" [src]="item">
        </ion-slide>
    </ion-slides>
    <ion-row class="ion-margin-top ion-margin-start">
        <ion-col size="12">
            <ion-label>Rs<strong *ngIf="product_detais.mrp && product_detais.mrp.length>0"> {{product_detais.mrp[0].price}}</strong></ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-margin-start">
        <ion-col size="12">
            <ion-label><strong> Free Delivery : </strong> July 5-6</ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-margin-start ion-margin-end add-cart-row">
        <ion-col size="12">
            <ion-label color="success" *ngIf="cartItem?.quantity"><strong> In Stock</strong></ion-label>
            <ion-label color="danger" *ngIf="!cartItem?.quantity"><strong> Out of Stock</strong></ion-label>
        </ion-col>
        <ion-col size="3">
            <ion-button size="small" class="view-all-button" shape="round" (click)="selectQty()" fill="outline">Qty: {{cartItem?.quantity}}</ion-button>
        </ion-col>
        <ion-col size="9"> </ion-col>
        <ion-col size="12">
            <!-- <ion-button expand="block" color="medium" shape="round" [disabled]="!add_to_cart" class="add-cart-btn ion-text-capitalize">Buy Now</ion-button> -->
        </ion-col>
        <ion-col size="12">
            <ion-button expand="block" [disabled]="!add_to_cart" color="medium" shape="round" class="add-cart-btn ion-text-capitalize" (click)="addToCart()">Add to Cart</ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="8">
            <span class="Shop-By-Category"> You might also like</span>
        </ion-col>
    </ion-row>
    <div *ngIf="substituteList && substituteList.length>0">
        <div>
            <ion-slides [options]="slideOptsTwo">
                <ion-slide *ngFor="let drug of substituteList">
                    <div class="slide-card">
                        <ion-row>
                            <ion-col size="12">
                                <ion-icon name="heart-outline" class="ion-float-right"></ion-icon>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <img src="assets/newdesign/Image 13@2x.png" class="card-img">
                            </ion-col>
                            <ion-col size="12" class="ion-no-padding">
                                <ion-label class="card-product-name">{{drug.name}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6" class="ion-no-padding">
                                <ion-text class="ion-text-start product-price "> &#8377; {{drug?.mrp[0]?.price}} </ion-text>
                            </ion-col>
                            <ion-col size="6" class="ion-no-padding">
                                <ion-text class="ion-text-end discount"> </ion-text>
                            </ion-col>
                            <ion-col size="6" class="ion-no-padding">
                                <!-- <ion-text class="ion-text-start product-price"> <strong>&#8377;  </strong></ion-text> -->
                            </ion-col>
                            <ion-col size="6" class="ion-no-padding"></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="12">
                                <ion-button expand="block" color="medium" shape="round" (click)="viewProduct(drug)" class="add-cart-btn ion-text-capitalize">View Details</ion-button>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-slide>
            </ion-slides>
        </div>
    </div>
</ion-content>
