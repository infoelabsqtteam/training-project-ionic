<ion-content>
    <ion-row>
        <ion-col size="10">
            <ion-input [(ngModel)]="myInput" (ionInput)="search(myInput)" placeholder="Search by Lead Name"></ion-input>
            <!-- <ion-searchbar [(ngModel)]="myInput" (ionInput)="search(myInput)" (ionChange)="onChangeValue(myInput)" (ionClear)="onClose(myInput)"></ion-searchbar> -->
            <!-- <ion-item>
                <ion-label>Filter By Status</ion-label>
                <ion-select multiple="true" [(ngModel)]="statusFilter" (ionChange)="statusChange($event)" cancelText="Cancel" okText="Okay" multiple="true">
                    <ion-select-option *ngFor="let status of statusList" [value]="status">{{status.lead_status}}</ion-select-option>
                </ion-select>
            </ion-item>-->
        </ion-col>
        <ion-col size="2" *ngIf="showIcon">
            <ion-icon name="close-outline" *ngIf="showIcon" class="search-clear" (click)="clearText()" size="large">

            </ion-icon>
        </ion-col>
        <ion-col size="2" *ngIf="!showIcon">
            <ion-icon name="funnel-sharp" class="search-status" (click)="showStatusAlert()" size="large">
            </ion-icon>
        </ion-col>
    </ion-row>

    <ion-grid>
        <div *ngFor="let data of leads" class="divsize" (click)="getCallLogs(data)">
            <ion-item-sliding>
                <ion-item>
                    <ion-row class="row-padding">
                        <ion-col size="8">
                            <ion-label class="nameFont"><strong>{{data.name | titlecase}}</strong></ion-label>
                        </ion-col>
                        <ion-col size="4" class="ion-no-margin ion-no-padding">
                            <ion-button size="small" color="medium" class="call-btn" (click)="call(data); $event.stopPropagation();">click to call</ion-button>
                        </ion-col>
                        <ion-col size="8">
                            <ion-label class="text-color">{{data.phone }}
                            </ion-label>
                        </ion-col>

                        <!-- <ion-col size="3" class="" offset="3">
                    <ion-icon name="call" class="icon-size" (click)="call(data); $event.stopPropagation(); "></ion-icon>
                </ion-col> -->
                        <ion-col size="8">
                            <ion-label class="text-color"> {{data.email}}</ion-label>
                        </ion-col>
                        <ion-col size="4" class="ion-no-margin ion-no-padding">
                            <ion-button size="small" class="call-btn">{{data.status}}</ion-button>

                        </ion-col>

                    </ion-row>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="medium" (click)="openCallFeedback(data); $event.stopPropagation();">Update</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-grid>
</ion-content>
